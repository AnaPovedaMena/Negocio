<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos-form.css">
</head>
<body>
    <h1>Formulario de Información</h1>
    <form action="formulario.php" method="post">
        <fieldset>
            <legend><strong>Sus Datos</strong></legend>
            <p>
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" 
                    maxlength="50"
                    name="nombreyapellidos" id="nombre" >
            </p>
            <p>
                <label for="contraseña">Contraseña:</label>
                <input type="password" 
                    maxlength="8" 
                    name="contraseña" id="contraseña" >
            </p>
            <p>
                <label for="user">Usuario:</label>
                <input type="text" 
                    disabled placeholder="anónimo" 
                    name="usuario" id="user" >
            </p>
            <p>
                <p>Nivel:</p>
                <p>
                    <input type="radio" value="profesional"  
                        name="nivel" id="prof">
                    <label for="prof">Profesional</label><br>
                </p>
                <p>
                    <input type="radio" value="avanzado" 
                        checked
                        name="nivel" id="avanz">
                    <label for="avanz">Avanzado</label><br>
                </p>
                <p>
                    <input type="radio" value="principiante"  
                        name="nivel" id="princ">
                    <label for="princ">Principiante</label><br>
                </p> 
        </fieldset>

        <p>
            <label for="nacionalidad">Nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad"> 
                <option value="esp" selected>España</option> 
                <option value="ue">Unión Europea</option> 
                <option value="noue">Fuera de la UE</option> 
            </select>
        </p>
        <p>
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" rows="4" cols="30"></textarea>
        </p>
        <p>
            <input type="checkbox" value="informacion"
                checked
                name="informaicon" id="informacion">
            <label for="informacion"> Deseo recibir información sobre novedades y ofertas</label><br>
            <input type="checkbox" value="normativa"
                name="normativa" id="normativa">
            <label for="normativa"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
        </p>
        <p>
            <label for="foto">Adjuntar foto: </label>
            <input type="file" 
                name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar datos">
        </p>            
    </form>
</body>
</html>
